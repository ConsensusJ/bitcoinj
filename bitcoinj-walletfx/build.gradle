plugins {
    id 'java'
    id 'maven'
    id 'eclipse'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.javamodularity.moduleplugin'    version "1.6.0"
}

repositories {
    maven { url 'https://dl.bintray.com/consensusj/maven' }
}

dependencies {
    implementation project(':bitcoinj-core')

    implementation 'org.consensusj.supernaut:supernautfx:0.0.4'
    implementation "io.micronaut:micronaut-inject-java:1.2.0"

    implementation 'com.google.guava:guava:27.1-android'
    implementation 'de.jensd:fontawesomefx:8.0.0'
    implementation 'com.google.zxing:core:3.4.0'

    implementation 'org.slf4j:slf4j-api:1.7.28'
    implementation 'org.slf4j:slf4j-jdk14:1.7.28'
    
    implementation "javax.inject:javax.inject:1"
    
    annotationProcessor "io.micronaut:micronaut-inject-java:1.2.0"
}

version = '0.16-SNAPSHOT'

javafx {
    version = 11
    modules = [ 'javafx.controls', 'javafx.graphics', 'javafx.fxml' ]
}

patchModules.config = [
        "java.annotation=jsr305-3.0.2.jar"
]

sourceCompatibility = 11
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'

//task javadocJar(type: Jar, dependsOn: javadoc) {
//    classifier = 'javadoc'
//    from javadoc.destinationDir
//}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
    // archives javadocJar
}

