name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        # TODO: Fix windows tests and re-enable windows
        #os: [ubuntu-latest, macOS-latest, windows-latest]
        java: [ '11', '12' ]
      fail-fast: false
    name: JAVA ${{ matrix.java }} OS ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Build with Gradle
      run: ./gradlew build bitcoinj-walletfx-template:jlink --stacktrace
    - name: Upload image as artifact
      uses: actions/upload-artifact@master
      with:
        name: wallettemplate-${{ matrix.os }}-jdk${{ matrix.java }}-image
        path: bitcoinj-walletfx-template/build/image
